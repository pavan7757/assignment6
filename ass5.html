    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .profile-card {
            width: 320px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #3498db;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            color: #333;
            margin: 0 0 10px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            margin: 0 0 20px;
            line-height: 1.5;
        }
        
        .profile-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .profile-link:hover {
            background-color: #2980b9;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .social-links a:hover {
            transform: scale(1.1);
        }
        
        .instagram { background-color: #E1306C; }
        .facebook { background-color: #3b5998; }
        .leetcode { background-color: #FFA116; }
        .github { background-color: #333; }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="WhatsApp Image 2025-07-02 at 13.47.09_cc7d3dcb" alt="Profile Photo" class="profile-image">
        <h1>pawan</h1>
        <p>Frontend Developer | Competitive Programmer | Open Source Contributor</p>
        <a href="https://www.linkedin.com/in/pavan-patel-304334337/" class="profile-link" target="_blank">View Portfolio</a>
        
        <div class="social-links">
            <a href="pawanpatel5422" class="instagram" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="Pawan Patel" class="facebook" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://leetcode.com/u/PavanPatel4620/" class="leetcode" target="_blank" title="LeetCode">
                <i class="fas fa-code"></i>
            </a>
            <a href="https://github.com/pavan7757" class="github" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</body>
</html>
    
</body>
</html>
